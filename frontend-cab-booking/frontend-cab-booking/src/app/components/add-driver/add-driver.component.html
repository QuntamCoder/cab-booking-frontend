<div class="container">
    <h2>Add Driver</h2>
    <form #driverForm="ngForm" (ngSubmit)="onSubmit(driverForm)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="driver.name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="driver.email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="driver.password" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="phone" [(ngModel)]="driver.phone">
      </div>
      <div class="form-group">
        <label>License Number</label>
        <input type="text" class="form-control" name="licenseNumber" [(ngModel)]="driver.licenseNumber" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
